<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All HTML Input Types</title>
</head>
<body>

  <h2>All Types of HTML Input Elements</h2>

  <form>

    <!-- Text Input -->
    <label>Text: <input type="text" value="John Doe"></label><br><br>

    <!-- Password -->
    <label>Password: <input type="password" value="mypassword"></label><br><br>

    <!-- Email -->
    <label>Email: <input type="email" value="john@example.com"></label><br><br>

    <!-- Number -->
    <label>Number: <input type="number" value="42"></label><br><br>

    <!-- Date -->
    <label>Date: <input type="date" value="2025-01-01"></label><br><br>

    <!-- Time -->
    <label>Time: <input type="time" value="12:00"></label><br><br>

    <!-- Month -->
    <label>Month: <input type="month" value="2025-04"></label><br><br>

    <!-- Week -->
    <label>Week: <input type="week" value="2025-W16"></label><br><br>

    <!-- URL -->
    <label>Website: <input type="url" value="https://example.com"></label><br><br>

    <!-- Tel -->
    <label>Phone: <input type="tel" value="+1234567890"></label><br><br>

    <!-- Search -->
    <label>Search: <input type="search" value="HTML input types"></label><br><br>

    <!-- Color -->
    <label>Color: <input type="color" value="#00ff00"></label><br><br>

    <!-- Range -->
    <label>Range: <input type="range" min="0" max="100" value="50"></label><br><br>

    <!-- Checkbox -->
    <label><input type="checkbox" checked> I agree</label><br><br>

    <!-- Radio -->
    <label><input type="radio" name="choice" value="option1" checked> Option 1</label>
    <label><input type="radio" name="choice" value="option2"> Option 2</label><br><br>

    <!-- File -->
    <label>Upload File: <input type="file"></label><br><br>

    <!-- Hidden -->
    <input type="hidden" name="hiddenField" value="hiddenValue">

    <!-- Submit -->
    <input type="submit" value="Submit">

    <!-- Reset -->
    <input type="reset" value="Reset">

    <!-- Button -->
    <button type="button" onclick="alert('Button clicked!')">Click Me</button>

  </form>

</body>
</html>
