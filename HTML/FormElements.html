<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Elements with Default Values</title>
  <style>
    .form-box {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="form-box">
  <h2>HTML Input Elements with Default Values</h2>

  <form>

    <label>Text: <input type="text" value="John Doe"></label>

    <label>Password: <input type="password" value="password123"></label>

    <label>Email: <input type="email" value="john@example.com"></label>

    <label>Number: <input type="number" value="42"></label>

    <label>Date: <input type="date" value="2024-01-01"></label>

    <label>Time: <input type="time" value="12:30"></label>

    <label>Color: <input type="color" value="#00ff00"></label>

    <label>Range: <input type="range" min="0" max="100" value="75"></label>

    <label><input type="checkbox" checked> I agree</label>

    <label>
      <input type="radio" name="gender" value="male" checked> Male
      <input type="radio" name="gender" value="female"> Female
    </label>

    <label>File: <input type="file"></label>

    <input type="hidden" value="secret_value">

    <input type="submit" value="Submit">

  </form>
</div>

</body>
</html>
