<!DOCTYPE html>
<html lang="en">
<head>

  <title>Survey Form</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        margin: 0;

        padding: 20px;
        }
        .form-container {
        max-width: 700px;
        margin:auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2{
        text-align: center;
        margin-bottom: 20px;
        }
        label{
            display:block;

        }
        <input [type="text"],

        textare {
        width: 100%;
        padding: 10px;

        box-sizing: border-box;
        }
        .star-rating{
            color:orange;
            font-size: 24px;
        }
        .rating-table{
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .rating-table th, .rating-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .rating-table th {
            background-color: #f4f4f4;
        }
        .rating-table td:first-child{
            text-align: left;
            background-color: #fff;
        }
        textarea{
            height: 80px;
            resize: vertical
            margin-top:10px;
        }
        .submit-btn {
            margin-top: 20px;
            display: block;
            width: 100%;
            background: #333;
            color: white;
            padding: 12px;
            border: none;
            border-radius:5px; 
            font-size: 16px;
            cursor: pointer;        
        }
        .submit-btn:hover {

        }    
 </style>
</head>
